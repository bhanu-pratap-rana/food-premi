<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Premi - Admin Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        .admin-login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 40px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .admin-login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary-color);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
        }
        
        .btn:hover {
            background: var(--secondary-color);
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }
        
        .quick-access {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .quick-access p {
            margin: 0 0 15px 0;
            color: #666;
            font-size: 14px;
        }
        
        .quick-access button {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <img src="https://i.pinimg.com/736x/4d/89/c4/4d89c41c38b792db350d2b56096c9a5d.jpg" alt="Food Premi Logo">
                </div>
                <h1>Admin Access</h1>
                <p class="tagline-motto">Administrative Control Panel</p>
            </div>
        </div>
    </header>

    <div class="admin-login-container">
        <h2><i class="fas fa-shield-alt"></i> Admin Login</h2>
        
        <div id="alertContainer"></div>
        
        <form id="adminLoginForm">
            <div class="form-group">
                <label for="adminCode">Admin Code</label>
                <input type="password" id="adminCode" placeholder="Enter admin code" required>
            </div>
            
            <button type="submit" class="btn">
                <i class="fas fa-sign-in-alt"></i> Login as Admin
            </button>
        </form>
        
        <div class="quick-access">
            <p><strong>For Testing:</strong></p>
            <p>Default admin code: <code>foodpremi-admin</code></p>
            <button onclick="quickLogin()">Quick Admin Login</button>
        </div>
        
        <div style="text-align: center; margin-top: 20px;">
            <a href="index.html" style="color: var(--primary-color); text-decoration: none;">
                <i class="fas fa-arrow-left"></i> Back to Menu
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if already admin
            checkAdminStatus();
            
            document.getElementById('adminLoginForm').addEventListener('submit', handleAdminLogin);
        });
        
        async function checkAdminStatus() {
            try {
                const response = await fetch('/api/auth-status');
                const data = await response.json();
                
                if (data.logged_in && data.is_admin) {
                    showAlert('You are already logged in as admin!', 'success');
                    setTimeout(() => {
                        window.location.href = 'menu-admin.html';
                    }, 2000);
                }
            } catch (error) {
                console.error('Error checking admin status:', error);
            }
        }
        
        async function handleAdminLogin(e) {
            e.preventDefault();
            
            const adminCode = document.getElementById('adminCode').value;
            
            try {
                // First, we need to be logged in as a regular user
                // In a real app, you'd handle this properly
                // For testing, we'll assume the user is logged in
                
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        code: adminCode
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('Admin access granted! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'menu-admin.html';
                    }, 2000);
                } else {
                    showAlert(data.message || 'Invalid admin code', 'error');
                }
            } catch (error) {
                console.error('Error during admin login:', error);
                showAlert('Error during admin login', 'error');
            }
        }
        
        function quickLogin() {
            document.getElementById('adminCode').value = 'foodpremi-admin';
        }
        
        function showAlert(message, type) {
            const container = document.getElementById('alertContainer');
            container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }
        
        // Create a mock session for testing purposes
        async function createMockSession() {
            try {
                // This would typically be handled by proper authentication
                // For testing, we'll create a minimal session
                const response = await fetch('/api/seed-admin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@foodpremi.com'
                    })
                });
                
                console.log('Mock admin user created/verified');
            } catch (error) {
                console.error('Error creating mock session:', error);
            }
        }
        
        // Initialize mock session on load
        createMockSession();
    </script>
</body>
</html>
